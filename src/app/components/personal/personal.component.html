<div class="card border-primary" style="max-width: 69rem;">
  <div class="card-header">Secci√≥n de personal</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Tablla de personal</h5>

    <div class="row-cols-3">
      <button class="btn btn-primary col-lg-2">Crear empelado</button>
    </div>

    <hr>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido paterno</th>
          <th>Apellido materno</th>
          <th>Telefono</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Id Jefe</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let personal of personales" >
          <td>{{personal.id}}</td>
          <td>{{personal.nombre}}</td>
          <td>{{personal.apellido1}}</td>
          <td>{{personal.apellido2}}</td>
          <td>{{personal.telefono}}</td>
          <td>{{personal.correo}}</td>
          <td>{{personal.tipoDeEmpleado.tipoDeEmpleado}}</td>
          <td>{{personal.jefe}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
